<!DOCTYPE html>
<html class="sl-theme-dark" lang="ru">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css" />

    <link rel="stylesheet" href="styles/reg_form.css" />

    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>

    <body>
        <sl-card class="card-header">
            <div slot="header"> Регистрация
            </div>

            <sl-input class="label-on-left" required size="small" label="Фамилия" placeholder="Игнатов"> </sl-input>
            <br />
            <sl-input required size="small" label="Имя" placeholder="Игнат"></sl-input>
            <br />
            <sl-input size="small" label="Отчество" placeholder="Игнатович"></sl-input>
            <br />
            <sl-input required type="email" size="small" label="Почта" placeholder="you@example.com"></sl-input>
            <br />
            <sl-input required type="password" size="small" label="Пароль" placeholder="Введите свой пароль" password-toggle></sl-input>
            <br />
            <sl-input required size="small" label="Кодовое слово" help-text="Например: Гойда, СВО, Слоняра"></sl-input>
            <br />
            <sl-input required size="small" label="Группа" help-text="Например: КСЦ-22б, ИИ-22в"></sl-input>
            <br />
            </div>
        </sl-card>

    </body>

</html>
