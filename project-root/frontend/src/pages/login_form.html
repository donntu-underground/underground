<!DOCTYPE html>
<html class="sl-theme-dark" lang="ru">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css" />

    <link rel="stylesheet" href="styles/login_form.css" />
    <script src="scripts/login_form.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace.js"></script>

    <body>
        <sl-card class="card-header">
            <div slot="header"> Вход на форум
            </div>

            <sl-input id="email" required type="email" size="small" label="Почта" placeholder="you@example.com"></sl-input>
            <br />
            <sl-input id="password" required type="password" size="small" label="Пароль" placeholder="Введите свой пароль" password-toggle></sl-input>
            <br />

            <div class="success-button">
                <sl-button id="submit-btn" variant="primary">Войти</sl-button>

                <sl-alert variant="success" duration="6000" countdown="rt1" closable>
                    <sl-icon slot="icon" name="check2-circle"></sl-icon>
                    <strong>Запрос старосте отправлен</strong><br /> Теперь вы можете ожидать отклика от старосты.
                </sl-alert>

            </div>
            <sl-alert class="warning-alert" variant="warning" duration="6000" countdown="rt1" closable>
                <sl-icon slot="icon" name="exclamation-triangle"></sl-icon>
                <strong>Проблема с данными</strong><br /> Проверьте логин и пароль
            </sl-alert>

        </sl-card>

    </body>

</html>
